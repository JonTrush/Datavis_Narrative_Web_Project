<!DOCTYPE html>
<meta charset="utf-8">

<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>

<body>
  <form action=https://jontrush.github.io/Datavis_Narrative_Web_Project/data_vis_web_page3>
      <button type="submit">Next</button>
  </form>
</body>

<div id="cancer_scatter2"></div>
<script>

    var margin = {top: 30, right: 30, bottom: 30, left: 60},
        width = 800 - margin.left - margin.right,
        height = 800 - margin.top - margin.bottom;

    var svg = d3.select("#cancer_scatter2")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");

    svg.append("text")
        .attr("transform", "translate(100,0)")
        .attr("font-size", "24px")
        .text("Lung Cancer Deaths per 100k VS Total State Population")

    d3.csv("https://raw.githubusercontent.com/JonTrush/Datavis_data/main/cancer.csv", function(data) {

      var x = d3.scaleLinear()
        .domain([10, 100])
        .range([ 0, width ]);
      svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x))
        .append("text")
        .attr("y", 30)
        .attr("x", 400)
        .attr("text-anchor", "end")
        .attr("stroke", "black")
        .text("Lung Cancer Deaths Per 100k");

      var y = d3.scaleLinear()
        .domain([400000, 40000000])
        .range([ height, 0]);
      svg.append("g")
        .call(d3.axisLeft(y))
        .append("text")
        .attr("y", -10)
        .attr("x", -10)
        .attr("text-anchor", "end")
        .attr("stroke", "black")
        .text("State Pop");

    svg.append('g')
    .selectAll("dot")
    .data(data)
    .enter()
    .append("circle")
        .attr("cx", function (d) { return x(d.LungTotal); } )
        .attr("cy", function (d) { return y(d.StatePop); } )
        .attr("r", 5)
        .style("fill", "#9161AB")
        .style("opacity", 0.5)
    
    })

    const annotation2 = [
    {
    type: d3.annotationCallout,
    note: {
    label: 
    "has no Coal mining and is not in the top 5 of smoking in the US but is top 5 in lung cancer deaths",
    title: "Maine",
    wrap: 60,
    padding: 10,
    },
    color: ["blue"],
    x: 485,
    y: 720,
    dy: -80,
    dx: 20,
    }
    ]

    // Add annotation to the chart
    const makeAnnotation1 = d3.annotation()
    .annotations(annotation2)

    svg.append("g")
    .attr("style", "font-size:15px;")
    .call(makeAnnotation1)    

</script>
